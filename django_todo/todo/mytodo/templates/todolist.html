{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
<form action='/addTodoItem/' method="post">
    {% csrf_token %}
</form>
<header>Todo App</header>
    <div class="inputField">
      <input type="text" name="content" placeholder="Add your new todo">
      <button type="submit" value="Add Todo Item"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
       {% for i in all_items %}

        <li>{{ i.content }}</li>
 
    {% endfor %}
    </ul>
    
    
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>
{% endblock %}
